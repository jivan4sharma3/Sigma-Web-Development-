<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=1
    , initial-scale=1.0"
    />
    <title>Exercies 5 | Sigma Web Development</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    nav {
      height: 8vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: grey;
      position: fixed;
      top: 0px;
    }
    ul {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    ul li {
      list-style: none;
      font-size: 20px;
      padding: 20px;
    }
    a {
      text-decoration: none;
      color: white;
    }
    .main-container {
      height: 100vh;
      border: 2px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      justify-content: space-evenly;
      background-color: skyblue;
    }
    .right {
      height: 75vh;
      width: 40%;
      background-color: red;
    }
    .left {
      height: 75vh;
      width: 40%;
      background-color: rgb(0, 255, 26);
    }

    .icon {
      height: 50px;
      width: 50px;
      position: fixed;
      right: 30px;
      bottom: 30px;
    }

    .icon img{
        height: 50px;
        width: 50px;
        border-radius: 50%;
    }

    .wel-container {
      height: 40vh;
      border: 4px solid black;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 25px;
      border-radius: 100px;
      font-size: 24px;
    }

    footer{
           height: 20vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 25px;
      font-size: 24px;
    }

  </style>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    <div class="icon">
        <img src="image.png" alt="">
    </div>
    <div class="main-container">
      <div class="right"></div>
      <div class="left"></div>
    </div>
    <div class="wel-container">
      <h1>Welcome to Sigma Web Development</h1>
    </div>
    <footer>
      <p>Copy right . All police is reversed</p>
    </footer>
  </body>
</html>
