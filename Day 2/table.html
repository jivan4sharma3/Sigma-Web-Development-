<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table and List in html</title>
  </head>
  <body>
    <!-- html table  -->
    <table border="3">
      <thead>
        <tr>
          <th>Name</th>
          <th>class</th>
          <th>address</th>
          <th>Age</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Harry</td>
          <td>10</td>
          <td>india</td>
          <td>100</td>
        </tr>
         <tr>
           <td>jivan</td>
          <td>10</td>
          <td>nepal</td>
          <td>19</td>
        </tr>
         <tr>
           <td>jack</td>
          <td>12</td>
          <td>india</td>
          <td>20</td>
        </tr>
        <tr>
           <td>Rohit</td>
          <td>11</td>
          <td>nepal</td>
          <td>19</td>
        </tr>
      </tbody>
    </table>

    <!-- List in html  -->
     <ul type="circle" >
        <li>Google</li>
        <li>Facebook</li>
        <li>Youtube</li>
     </ul>

      <ol type="I">
        <li>Google</li>
        <li>Facebook</li>
        <li>Youtube</li>
     </ol>

  </body>
</html>
