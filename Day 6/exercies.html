<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card </title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        height: 55vh;
        width: 20vw;
        box-shadow: 5px 5px 15px 5px #999999;
        padding: 10px;
        margin: 120px auto;
        border-radius: 10px;
    }
    .img-container{
        width: 100%;
        height: 50%;

    }
    .img-container img{
        height: 100%;
        width: 100%;
        border-radius: 8px;        
    }
    .top-container{
        display: flex;
        justify-content: space-around;
        padding: 10px;
        width: 50%;
        margin-top: 5px;
        gap: 10px;
    }
    .top-container button{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 4vh;
        width: 9vw;
        background-color: #e1e1e1d0;
        border: none;
        padding: 5px;
        font-size: 16px;
        border-radius: 10px;
    }
    .centre-container{
        padding: 10px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .btn-container{
        display: flex;
        justify-content: center;
        align-items: center;
        padding-bottom: 30px;
    }
    .btn-container button{
        height: 5vh;
        width: 15vh;
        background-color: rgb(0, 153, 255);
       border-radius: 10px;
       border: none;
        font-size: 16px;
    }
</style>
<body>
    <div class="container">
        <div class="img-container">
            <img src="image.png" alt="">
        </div>
        <div class="top-container">
            <button>Nature</button>
            <button>Lake</button>
        </div>
        <div class="centre-container">
            <h1>Lago di Braies</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Et explicabo tempore error .</p>
        </div>
        <div class="btn-container">
            <button>Read More!</button>
        </div>
    </div>
</body>
</html>
