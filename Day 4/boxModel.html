<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      CSS Box Model - Margin, Padding & Borders | Sigma Web Development Course
    </title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box{
        height: 200px;
        width: 400px;
        background-color: rgb(0, 183, 255);
      }
      .box1{
        background-color: skyblue;
        margin: 25px;
        padding: 25px;
        border: 2px solid black;
      }
      .box2{
        background-color: rgb(11, 20, 23);
        margin: 25px;
        padding: 25px;
        border: 2px solid black;
        color: white;
      }
      .box3{
        background-color: rgb(135, 235, 233);
        margin: 25px;
        padding: 25px;
        border: 2px solid black;
      }
       .box4{
        background-color: rgb(135, 235, 233);
        margin: 25px;
        padding: 25px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="box box1">This is box one</div>
      <div class="box box2">This is box two</div>
      <div class="box box3">This is box third</div>
      <div class="box box3">This is box third</div>
    </div>
  </body>
</html>
